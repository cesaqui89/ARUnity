<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
            webxr="optionalFeatures:  hit-test;" ar-hit-test="target:#texto;"
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.gltf"
                ></a-asset-item>
              <!--   <a-asset-item>
                    <img id="ground" src="assets/ground.jpg">
                </a-asset-item> -->
            </a-assets>
            <a-assets>
                <img id="ground" src="assets/marker.png">
              </a-assets>
            
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
<!--                     <a-entity
                    id="bowser-model"
                    scale="0.541574617810604 0.541574617810604 0.541574617810604"
                    animation-mixer="loop: repeat" 
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                >
                </a-entity> -->
                <a-entity id="texto" 
                    scale="2 2 2" 
                    rotation="-90 0 0" 
                    position = "0 2 -0.5" 
                    text="value: Sabias que Super Mario \nes el juego mÃ¡s popular del mundo?;align:center;color:blue;"
                     material="color: white;">
                </a-entity>
                
                  <!-- Textured plane parallel to ground. -->
                  <a-plane visible="true"
                    src="#ground" 
                    position="0 -3 1" 
                    scale="1 1 1" 
                    height="2" 
                    width="2" 
                    rotation="-90 0 0">
                    <a-entity id="river" geometry="primitive: plane" material="color: blue"
                    position="0 0 -3" sound="src: url(assets/super-mario-bros-coin.mp3); autoplay: true"></a-entity>
                 </a-plane>
                 
                <a-entity
                    id="bowser-model"
                    scale="0.541574617810604 0.541574617810604 0.541574617810604"
                    gltf-model="#animated-asset"
                    animation-mixer="loop: repeat" 
                    class="clickable"
                    gesture-handler
                >
                </a-entity>
            </a-marker>

            

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
